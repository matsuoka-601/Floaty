[build]
  command = "rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu && npm run build"
  publish = "dist"

[build.environment]
  RUSTUP_TOOLCHAIN = "nightly"

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"